<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Video Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-black text-gray-200 font-sans leading-normal tracking-normal">

  <!-- Navbar -->
  <nav class="bg-gray-900 py-4 shadow-lg">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <span class="text-2xl font-bold text-gradient">Futuristic Downloader</span>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto px-4 py-16">
    <h1 class="text-4xl font-bold mb-12 text-center text-gradient">Download Videos in 1080p</h1>
    
    <div class="mb-16 text-center">
      <h2 class="text-2xl font-bold mb-4">YouTube Video</h2>
      <div class="flex items-center justify-center max-w-lg mx-auto">
        <input type="text" id="youtubeUrl" placeholder="Enter YouTube video URL" class="flex-grow px-4 py-2 rounded-l-lg focus:outline-none focus:ring focus:ring-blue-400 transition-all duration-300 ease-in-out transform hover:scale-105">
        <button id="downloadYoutubeBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-r-lg focus:outline-none transition-all duration-300 ease-in-out transform hover:scale-105">Download</button>
      </div>
      <div id="youtubeDownloadLink" class="mt-4"></div>
    </div>

    <div class="text-center">
      <h2 class="text-2xl font-bold mb-4">Instagram Reel</h2>
      <div class="flex items-center justify-center max-w-lg mx-auto">
        <input type="text" id="instagramUrl" placeholder="Enter Instagram reel URL" class="flex-grow px-4 py-2 rounded-l-lg focus:outline-none focus:ring focus:ring-pink-400 transition-all duration-300 ease-in-out transform hover:scale-105">
        <button id="downloadInstagramBtn" class="bg-pink-600 hover:bg-pink-700 px-4 py-2 rounded-r-lg focus:outline-none transition-all duration-300 ease-in-out transform hover:scale-105">Download</button>
      </div>
      <div id="instagramDownloadLink" class="mt-4"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-900 py-4">
    <div class="container mx-auto px-4 text-center">
      <span class="text-sm text-gray-400">&copy; 2024 Futuristic Downloader</span>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
